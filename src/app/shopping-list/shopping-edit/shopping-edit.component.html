<div class="row">
    <div class="col-12">
        <form>
            <!-- Input fields for ingredients -->
            <div class="row">
                <div class="col-sm5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Ingredient name">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" placeholder="Number">
                </div>
            </div>
            <!-- Action buttons -->
            <div class="row mb-3">
                <div class="col-12">
                    <button class="btn btn-success mr-5" type="submit">Add</button>
                    <button class="btn btn-danger mr-5" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>

<p class="text-danger">Warning Text</p>
