<div class="row pl-4">
    <div class="col-10">
        <app-shopping-edit
            (addingIngredient)="addToIngredients($event)">
        </app-shopping-edit>
        <ul class="list-group">
            <a
                class="list-group-item" 
                style="cursor: pointer;"
                *ngFor="let ingredient of ingredients"
                >
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
